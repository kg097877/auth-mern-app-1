<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>PlayPal</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="container">
        <img src="./ff417543-06a6-4868-8876-05b889eb0230.jpg" height="300px" style="margin-right: 300px;" />

        <div class="form-box">
            <form id="login-form" class="form active">
                <h2 style="color: white;">Log in</h2>
                <input type="text" placeholder="E-mail, or username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" style="color: white;">Log in</button>
                <p class="toggle-link" style="color: white;">Don't have an account? <span onclick="toggleForm()">Sign up</span></p>
            </form>

            <form id="signup-form" class="form">
                <h2 style="color: white;">Sign up</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
                <p class="toggle-link" style="color: white;">Already have an account? <span onclick="toggleForm()">Log in</span></p>
            </form>
        </div>
    </div>
    <div class="background">
        <div class="glow-circle large"></div>
        <div class="glow-circle medium"></div>
        <div class="glow-circle small"></div>
    </div>

    <!--

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
